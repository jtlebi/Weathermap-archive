    <!-- Main application template. Menu + payload placeholder  -->
    <script type="text/x-handlebars" data-template-name="main">
    <nav class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand home" href="#">Weathermap archive</a>
          <!-- TODO: The same code block is repeated 4 times with 4 views. is that possible to factor it ? -->

          {{#view Weathermaps.GroupListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.MapListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.DateListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.TimeListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
        </div>
      </div>
    </nav>


    <div class="container">
      {{dynamicView}}
      <hr>
      <footer>
        <p>&copy; jtlebi 2012</p>
      </footer>
    </div> <!-- /container --> 
    </script>

    <!-- Home template -->
    <script type="text/x-handlebars" data-template-name="home">
    <div class="hero-unit">
      <h1>Weathermap-Archive.</h1>
      <p>Please, pick one :) </p>
    </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="map">
      <div id="#map">
        {{#if Weathermaps.current.url}}
        <img {{bindAttr src="Weathermaps.current.url"}}>
        {{/if}}
      </div>
    </script>
