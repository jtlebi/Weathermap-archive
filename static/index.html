    <nav class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Weathermap archive</a>
          <!-- TODO: The same code block is repeated 4 times with 4 views. is that possible to factor it ? -->
          <script type="text/x-handlebars">
          {{#view Weathermaps.GroupListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.MapListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.DateListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          
          {{#view Weathermaps.TimeListView}}
          {{#if active}}
          <ul class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{title}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each options}}
                <li><a href="#" {{action "select"}}>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
          {{/view}}
          </script>
        </div>
      </div>
    </nav>


    <div class="container">
      <div id="#map"></div>
      <script type="text/x-handlebars">
        <img {{bindAttr src="Weathermaps.current.url"}}>
      </script>
